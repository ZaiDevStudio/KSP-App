<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Nasabah</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="mobile-container">
        <div class="header">
            <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
            <h2>Tambah Nasabah</h2>
        </div>

        <div style="padding: 20px 0;">
            <div class="form-group"><label>Nama Lengkap</label><input type="text" id="nama"></div>
            <div class="form-group"><label>Jenis Usaha</label><input type="text" id="usaha"></div>
            <div class="form-group"><label>Tempat Usaha</label><input type="text" id="tempat"></div>
            <div class="form-group"><label>Alamat Rumah</label><textarea id="alamat"></textarea></div>
            <div class="form-group"><label>No HP / WA</label><input type="number" id="hp"></div>
            <div class="form-group">
                <label>Foto (Opsional)</label>
                <input type="file" id="foto" accept="image/*">
            </div>
            <div class="form-group">
                <button class="btn-gold" id="simpanNasabah">SIMPAN DATA</button>
            </div>
        </div>
        
        <div class="footer-nav">
            <a href="index.html" class="nav-item"><i class="fas fa-home"></i>Home</a>
            <a href="data_nasabah.html" class="nav-item active"><i class="fas fa-users"></i>Nasabah</a>
            <a href="pinjaman.html" class="nav-item"><i class="fas fa-file-invoice"></i>Pinjaman</a>
            <a href="tentang.html" class="nav-item"><i class="fas fa-info"></i>Tentang</a>
        </div>
    </div>

    <script type="module">
        import { db, collection, addDoc } from './config.js';

        document.getElementById('simpanNasabah').addEventListener('click', async () => {
            const nama = document.getElementById('nama').value;
            const hp = document.getElementById('hp').value;
            // Validasi sederhana
            if(!nama || !hp) return Swal.fire('Error', 'Nama dan No HP wajib diisi', 'error');

            // Proses Upload Foto (Simulasi Base64 agar simpel tanpa Storage Buckets)
            const fileInput = document.getElementById('foto');
            let fotoBase64 = "";
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = async function () {
                    fotoBase64 = reader.result;
                    saveData(fotoBase64);
                };
            } else {
                saveData("");
            }

            async function saveData(foto) {
                try {
                    await addDoc(collection(db, "nasabah"), {
                        nama: nama,
                        usaha: document.getElementById('usaha').value,
                        tempat: document.getElementById('tempat').value,
                        alamat: document.getElementById('alamat').value,
                        hp: hp,
                        foto: foto,
                        createdAt: new Date()
                    });
                    Swal.fire('Sukses', 'Data tersimpan', 'success').then(() => window.location.href='data_nasabah.html');
                } catch (e) {
                    Swal.fire('Error', e.message, 'error');
                }
            }
        });
    </script>
</body>
</html>
